<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>

<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        // Create a map variable
        var map;
        // Function to initialize the map within the map div
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.74135,
                    lng: -73.99802
                },
                zoom: 14
            });
            // Create a single latLng literal object.
            var singleLatLng = {
                lat: 40.74135,
                lng: -73.99802
            };
            // TODO: Create a single marker appearing on initialize -
            // Create it with the position of the singleLatLng,
            // on the map, and give it your own title!
            var marker = new google.maps.Marker({
                position: singleLatLng,
                map: map,
                title: 'Hello World!'
            });

            // TODO: create a single infowindow, with your own content.
            // It must appear on the marker
            var contentStr = '<div id="info-window"><p>Hello World</p></div>';
            var infowindow = new google.maps.InfoWindow({
                content: contentStr
            });

            // TODO: create an EVENT LISTENER so that the infowindow opens when
            // the marker is clicked!

            marker.addListener('click', function() {
                 infowindow.open(map, marker);
            });


        }
    </script>
    <!--TODO: Insert your API Key in the below call to load the API.-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBKIveoOl_MPryK31MHe6q0wvgNRRKLWvw&callback=initMap">
    </script>
</body>

</html>
